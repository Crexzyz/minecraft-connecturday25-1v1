Events:
  pvp3_join:
    type: block_interact
    conditions:
    - '%block_world% == world'
    - '%block% == PALE_OAK_BUTTON'
    - '%block_x% == 187'
    - '%block_y% == 116'
    - '%block_z% == 164'
    actions:
      default:
      - 'call_event: pvp_on_join_map;%players_count%=%servervariables_globalvalue_pvp3_count%;%init_event%=pvp3_start_match;%map_prefix%=pvp3;%map_name%=Romano'

  pvp3_clean_map:
    type: call
    actions:
      default:
      - 'call_event: pvp_clean_map;%world_name%=pvp3;%pos1%=85,43,-35;%pos2%=-33,87,83'

  pvp3_reset:
    type: call
    actions:
      default:
      - 'call_event: pvp_reset_variables;%map_prefix%=pvp3'

  pvp3_music:
    type: call
    actions:
      default:
      - 'call_event: pvp_play_music;%pvp_world%=pvp3;%disc%=minecraft:music_disc.pigstep'
      - 'wait: 217'
      - 'call_event: pvp_play_music;%pvp_world%=pvp3;%disc%=minecraft:music_disc.pigstep'
      - 'wait: 217'
      - 'call_event: pvp_play_music;%pvp_world%=pvp3;%disc%=minecraft:music_disc.pigstep'
      - 'wait: 217'
      - 'call_event: pvp_play_music;%pvp_world%=pvp3;%disc%=minecraft:music_disc.pigstep'
      - 'wait: 217'
      - 'call_event: pvp_play_music;%pvp_world%=pvp3;%disc%=minecraft:music_disc.pigstep'
      - 'wait: 217'
      - 'call_event: pvp_play_music;%pvp_world%=pvp3;%disc%=minecraft:music_disc.pigstep'

  pvp3_start_match:
    type: call
    actions:
      default:
      - 'call_event: pvp_on_map_enter;%p1%=%servervariables_globalvalue_pvp3_p1%;%p2%=%servervariables_globalvalue_pvp3_p2%;%pos1%=e:pvp3:26.5,55,-15.5:0:0;%pos2%=e:pvp3:26.5,55,64.5:0:180'
      - 'wait: 5'
      - 'console_command: kingscenes playkingscene 3 %servervariables_globalvalue_pvp3_p1%'
      - 'console_command: kingscenes playkingscene 3 %servervariables_globalvalue_pvp3_p2%'
      - 'wait: 11'
      - 'call_event: pvp3_init_players'
      - 'wait: 10'
      - 'call_event: pvp3_music'

  pvp3_init_players:
    type: call
    actions:
      default:
      - 'call_event: pvp_init_players;%p1%=%servervariables_globalvalue_pvp3_p1%;%p2%=%servervariables_globalvalue_pvp3_p2%;%pos1%=e:pvp3:26.5,55,-15.5:0:0;%pos2%=e:pvp3:26.5,55,64.5:0:180;%item_theme_male%=ROMANO;%item_theme_female%=ROMANA;%pvp_world%=%player_world%;%border_time%=360'

  pvp3_death:
    type: player_death
    conditions:
    - '%player_world% == pvp3'
    - '%worldguard_region_name% == pvp3'
    - '%player% == %servervariables_globalvalue_pvp3_p1% execute pvp3_p1_death'
    - '%player% == %servervariables_globalvalue_pvp3_p2% execute pvp3_p2_death'
    actions:
      pvp3_p1_death:
      - 'cancel_event: true'
      - 'console_command: svar add pvp3_p2_wins 1'
      - 'call_event: pvp_on_round_end;%winner%=%servervariables_globalvalue_pvp3_p2%;%winner_rounds%=%servervariables_globalvalue_pvp3_p2_wins%;%loser%=%servervariables_globalvalue_pvp3_p1%;%round%=%servervariables_globalvalue_pvp3_round%;%pvp_world%=%player_world%;%reset_event%=pvp3_reset;%init_event%=pvp3_init_players;%round_name%=pvp3_round;%clean_event%=pvp3_clean_map'
      pvp3_p2_death:
      - 'cancel_event: true'
      - 'console_command: svar add pvp3_p1_wins 1'
      - 'call_event: pvp_on_round_end;%winner%=%servervariables_globalvalue_pvp3_p1%;%winner_rounds%=%servervariables_globalvalue_pvp3_p1_wins%;%loser%=%servervariables_globalvalue_pvp3_p2%;%round%=%servervariables_globalvalue_pvp3_round%;%pvp_world%=%player_world%;%reset_event%=pvp3_reset;%init_event%=pvp3_init_players;%round_name%=pvp3_round;%clean_event%=pvp3_clean_map'
